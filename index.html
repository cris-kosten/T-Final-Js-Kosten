<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-png">
    <!-- lireria toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <!-- lireria toastify -->
    <!-- Libreria Js Sweetaler2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!--Fin  Libreria Js Sweetaler2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- <script src="./Js/data.js" defer></script> -->
    <script src="./Js/Cart.js" defer></script>
    
    <script src="./Js/index.js" defer></script>
</head>
<body>
    <header class="d-flex justify-content-between p-4">
        <h1><a class="title" href="./index.html">Tienda Coder</a></h1>
        <button id="btnModalCarrito" type="button" class="btn btn-primary">
            <i class="fa-solid fa-cart-shopping"></i> 
            <span id="cartCount" class="badge text-bg-secondary">0</span>
        </button>
    </header>
    <main  class="container mt-2">
        <h3 class="oferta">Bienvenido a Tus Cursos Online ✅</h3>
        <!-- <h3 class="oferta">Tus Cursos Online ✅</h3> -->
        <hr>

        <body>
            <!-- <div id="loader-wrapper">
                <div id="loader"></div>
                <button id="btnLoaded" type="button" class="btn"><span id="welcome">Cursos</span></button> 
            </div>  -->
            
        <div class="row">
            <div class="col-md-6">
                <input id="inputSearch" type="search" class="form-control" placeholder="Buscar...">
            </div>
            <div class="col-md-4">
                <select id="selectCategory" class="form-control">
                    <option value="cursos">Cursos</option>

                </select>
            </div>
            <div class="col-md-1">
                <button id="btnOrder" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-down-1-9"></i>
                </button>
            </div>
        </div>
        <div id="listProducts" class="row mt-2">
            
        </div>
    </main>

    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Curso</th>
                                <th>Duracion</th>
                                <th>Modalidad</th>
                                <th>Unidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <tbody id="modalListProducts">
                    
                        </tbody>
                    </table>
                    <hr>
                    <p class="text-danger"> Total a Pagar $ <span id="cartSum"></span></p>

                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                    <button id="btnSave"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="container-fluid">
        <div class="row">
            <div class="col sm-12">
                <p><strong>copyright 2024 - Tienda Coder</strong></p>
            </div>
        </div>
    </footer>
</body>
</html>
